<!DOCTYPE html>
<html lang="ru">

<head>
  <title>Пример подключения плеера</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/092141c233.js" crossorigin="anonymous"></script>
  <meta charset="utf-8">
</head>

<body>
  <div id="player" class="player">
    <div class="js-video-container vp-container"></div>
    <div class="container-buttons">
      <button class="js-play-button vp-button">
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button vp-button">
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>
      <button class="js-volume-button vp-button">
        <i class="fa fa-volume-off" aria-hidden="true"></i>
      </button>
      <button class="js-mute-button vp-button">
        <i class="fa fa-volume-up" aria-hidden="true"></i>
      </button>

      <div class="time-progress-container">
        <div class="time-display">
          <span class="js-current-time">00:00</span>
        </div>
        <div class="js-progress vp-progress">
          <div class="js-progress-slider vp-progress-bar"></div>
          <div class="vp-progress-slider"></div>
        </div>
        <div class="time-display">
          <span class="js-duration">00:00</span>
        </div>
      </div>

      <button class="js-fullscreen-button vp-button">
        <i class="fa fa-expand" aria-hidden="true"></i>
      </button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script>
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
